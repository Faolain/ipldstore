# content of: tox.ini, put in same dir as setup.py
[tox]
envlist = py37, py38, py39, py310, mypy, lint
isolated_build = True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, mypy, lint

[testenv:py{37,38,39,310}]
deps =
    -rrequirements.txt
    zarr
    pytest
    pytest-cov
    cbor2
setenv =
    PYTHONPATH = {toxinidir}
commands =
    pytest

[testenv:mypy]
deps =
    mypy
    types-requests
commands =
    mypy --strict ipldstore

[testenv:lint]
deps =
    pylint
commands =
    pylint --errors-only --rcfile=.pylintrc ipldstore
    pylint --exit-zero --rcfile=.pylintrc --disable=fixme ipldstore
